# Netlify Build Configuration for KadiPore Chilli Farms

[build]
  # Directory to change to before starting a build
  base = "frontend"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm install && npm run build"

[build.environment]
  # Node.js version for the build
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "9"

# Redirect rules for single-page application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling (for contact forms)
[[forms]]
  name = "contact"

# Environment variables (will be set in Netlify dashboard)
# VITE_API_URL - Your backend API URL
# VITE_STRIPE_PUBLIC_KEY - Stripe public key for payments
# VITE_EMAILJS_SERVICE_ID - EmailJS service ID
# VITE_EMAILJS_TEMPLATE_ID - EmailJS template ID
# VITE_EMAILJS_PUBLIC_KEY - EmailJS public key
